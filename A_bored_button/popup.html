
<!DOCTYPE html>
<html>
  <head>
    <link href="popup.css" rel="stylesheet" type="text/css"/>
    <script>
      fetch('urls.json')
        .then((response) => response.json())
        .then((data) => {
          chrome.storage.local.set({ urls: data });
        });
    </script>
  </head>
  <body>
    <h1>A Bored Button</h1>
    <button id="start">
        Yes, I am bored.
    </button>
  </body>
</html>
